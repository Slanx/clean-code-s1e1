<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__picture" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="task-creator">
        <h3 class="task-creator__title title"><label for="new-task">Add Item</label></h3>
        <article class="task-creator__wrapper">
          <input id="new-task" class="task-creator__field field task" type="text">
          <button class="task-creator__button button">Add</button>
        </article>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul id="incomplete-tasks" class="todo__list list">
          <li class="list__item item-list">
            <input class="item-list__checkbox" type="checkbox">
            <label class="item-list__label task">Pay Bills</label>
            <input type="text" class="item-list__field task field">
            <button class="item-list__edit button">Edit</button>
            <button class="item-list__delete delete button">
              <img src="./remove.svg" alt="icon remove" class="delete__picture">
            </button>
          </li>
          <li class="list__item item-list editMode">
            <input class="item-list__checkbox" type="checkbox">
            <label class="item-list__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item-list__field task field">
            <button class="item-list__edit button">Save</button>
            <button class="item-list__delete delete button">
              <img src="./remove.svg" alt="icon remove" class="delete__picture">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul id="completed-tasks" class="completed__list list">
          <li class="list__item item-list">
            <input type="checkbox" class="item-list__checkbox item-list__checkbox_checked" checked>
            <label class="item-list__label task">See the Doctor</label>
            <input type="text" class="item-list__field task field">
            <button class="item-list__edit button">Edit</button>
            <button class="item-list__delete delete button">
              <img src="./remove.svg" alt="icon remove" class="delete__picture">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
